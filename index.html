<!DOCTYPE html>
<html lang="pl-PL" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Optyka</title>
  </head>
  <body>
    <header>
      <nav>
        <section>
          <a id="togglePanel">Plik</a>
          <!--PRZYKŁADOWY panel!-->
          <div id="panel">
            <a class="btnPanel">Nowy</a>
            <a class="btnPanel">Otwórz</a>
            <a class="btnPanel">Zapisz</a>
            <a class="btnPanel">Zapisz jako</a>
          </div>
          <a>Pomoc</a>
          <a id="themeSwitcher" onclick="changeTheme()">
            <div>
              <img src="./img/sun.svg">
            </div>
          </a>
          <a>
            <div>
              <img src="./img/arrow_l_black.svg">
            </div>
          </a>
          <a>
            <div>
              <img src="./img/arrow_r_black.svg">
            </div>
          </a>
          <div></div>
        </section>
        <section>
          <a id="start" onclick="runSimulation()">
            <div>
              <img src="./img/black_start.svg">
            </div>
          </a>
          <a>
            <div>
              <img src="./img/black_plus.svg">
            </div>
          </a>
          <div></div>
        </section>
        <div></div>
      </nav>
    </header>
    <main>
      
      <section>
        <div id="description" style="display: none;">
          <header>A</header>
          <section>B</section>
          <section>C</section>
        </div>
        <button type="button" onclick="changeVisibility()">
          <img src="./img/arrow_r_black.svg">
        </button>
        <div></div>
      </section>
      <section id="board">
        <canvas> </canvas>
        <!--
                !In this div, you have a example of structure like laser!
            -->

        <div class="whiteLaser">
          <img src="./img/white_laser.svg" alt="white laser">
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
